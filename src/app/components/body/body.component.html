<div class="row">
    <div class="col">
        <h1>*gnIf</h1>
        <hr>
        <div *ngIf="mostrar" class="card text-white bg-primary mb-3" style="width: 100%;">

            <div class="card-body">
                <h5 class="card-title">{{ frase.autor }}</h5>
                <p class="card-text">
                    {{ frase.mensaje }}
                </p>
            </div>
        </div>
        <button (click)="cambiar()" class="btn btn-outline-primary btn-block">Mostrar/Eliminar</button>
    </div>
    <div class="col">
        <h1>*gnFor</h1>
        <hr>
        <ul class="list-group">
            <li *ngFor="let personaje of personajes; let i = index" class="list-group-item">
                {{i + 1}} - {{ personaje }}
            </li>
        </ul>
    </div>
</div>
